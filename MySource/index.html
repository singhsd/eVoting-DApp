<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Let's Vote</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div>
          <h1 class="text-center">Ethereum Voting Dapp</h1>
          <hr/>
          <br/>
        </div>
      </div>
      <div class="row">
        <div class="phase">
          <p>Phase - </p>
	   </div>
	</div>
	<div class="row">
		<div class="candidates">
			<h3>Choose Candidate</h3>
				<div class="list-candidates"></div>
			</br>
		</div>
	</div>
	<pre><b>or</b></pre>
	<div class="row">
		<nobr>
		<div class="register-candidate">
            <input type="text" class="form-control" id="id-input" placeholder="Enter ID">
			<button class="register-candidate" onclick="App.registerCandidate">Register Candidate</button>
		</div>
		</nobr>
	</div>
	</br>
	<pre><b>or</b></pre>
	</br>
	<div class="row">
		<div class="register-voter">
			<button class="register-voter" onclick="App.registerVoter">Register Yourself As Voter</button>
		</div>
	</div>
	</br>
	<pre><b>or</b></pre>
	</br>
	<div class="row">
		<div class="results">
			<button class="get-results" onclick="App.getResults">Get Results</button>
		</div>
	</div>
</div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>

    <!-- Custom Scripts -->
    <script src="app.js"></script>
  </body>
</html>
