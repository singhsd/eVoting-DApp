<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Ethereum Voting Dapp</title>

    <!-- Bootstrap -->

<link rel="stylesheet" type="text/css" href="css/mystyle.css">
    
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div>
          <h1 class="text-center">Ethereum Voting Dapp</h1>
          <hr/>
          <br/>
        </div>
      </div>

	<div class="first_segment">
	<h3 class="list_of_candidates"> List Of Candidates </h3>
	</br>
	<div id="candidate-box"></div>
	</div>

	<div class="second_segment">
	<h3 class="registration">Register</h3>

	<input type="text" class="form-control1" id="id-input" placeholder="Enter ID">
	<button class="register_candidate" onClick="App.registerCandidate()"> Register Candidate </button>
	</br>	</br>
	<button class="register_voter">Register as Voter</button>
	</div>

	<div class="third_segment">
	<h3 class="vote_result">Participate</h3>

	<input type="text" class="form-control2" id="vote-input" placeholder="Enter ID">
	<button class="vote">Vote</button>
	</br>	</br>
	<button class="result">Fetch Results</button>
	</div>

	</div>

      
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>

    <!-- Custom Scripts -->
    <script src="app.js"></script>
  </body>
</html>
